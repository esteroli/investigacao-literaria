<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Investigação Literária</title>
</head>
<body>
    <header>
        <h1>Investigação Literária</h1>
    </header>
    <main>
        <div id="quem">
            <h2>Quem?</h2>
            <form method="get">
             <label for="quem-amy" class="myLabel">
                <input type="checkbox" name="quem-amy" id="quem-amy" class="myCheckbox"> Amy Dunne
            </label>

             <label for="quem-harry" class="myLabel">
                <input type="checkbox" name="quem-harry" id="quem-harry" class="myCheckbox"> Harry Quebert
            </label>

             <label for="quem-gabe" class="myLabel">
                <input type="checkbox" name="quem-gabe" id="quem-gabe" class="myCheckbox"> Gabe
            </label>
                
             <label for="quem-emma" class="myLabel">
                <input type="checkbox" name="quem-emma" id="quem-emma" class="myCheckbox"> Emma
            </label>
                
             <label for="quem-sloane" class="myLabel">
                <input type="checkbox" name="quem-sloane" id="quem-sloane" class="myCheckbox"> Sloane
            </label>

             <label for="quem-kevin" class="myLabel">
                <input type="checkbox" name="quem-kevin" id="quem-kevin" class="myCheckbox"> Kevin
            </label>

             <label for="quem-jules" class="myLabel">
                <input type="checkbox" name="quem-jules" id="quem-jules" class="myCheckbox"> Jules
            </label>
            </form>
        </div>
        <div id="como">
            <h2>Como?</h2>
            <form method="get">
                <label for="como-empurrao" class="myLabel">
                    <input type="checkbox" name="como-empurrao" id="como-empurrao" class="myCheckbox"> Empurrão
                </label>

                <label for="como-tiro" class="myLabel">
                    <input type="checkbox" name="como-tiro" id="como-tiro" class="myCheckbox"> Tiro
                </label>

                <label for="como-afogamento" class="myLabel">
                    <input type="checkbox" name="como-afogamento" id="como-afogamento" class="myCheckbox"> Afogamento
                </label>

                <label for="como-facada" class="myLabel">
                    <input type="checkbox" name="como-facada" id="como-facada" class="myCheckbox"> Facada
                </label>

                <label for="como-veneno" class="myLabel">
                    <input type="checkbox" name="como-veneno" id="como-veneno" class="myCheckbox"> Veneno
                </label>

                <label for="como-asfixia" class="myLabel">
                    <input type="checkbox" name="como-asfixia" id="como-asfixia" class="myCheckbox"> Asfixia
                </label>

                <label for="como-ritual" class="myLabel">
                    <input type="checkbox" name="como-ritual" id="como-ritual" class="myCheckbox"> Ritual Macabro
                </label>
            </form>
        </div>
        <div id="onde">
            <h2>Onde?</h2>
            <form method="get">
                <label for="onde-propriedade" class="myLabel">
                    <input type="checkbox" name="onde-propriedade" id="onde-propriedade" class="myCheckbox"> Propriedade Isolada de <cite>A Última Festa</cite>
                </label>

                <label for="onde-ilha" class="myLabel">
                    <input type="checkbox" name="onde-ilha" id="onde-ilha" class="myCheckbox"> Ilha de <cite>A Lista de Convidados</cite>
                </label>

                <label for="onde-predio" class="myLabel">
                    <input type="checkbox" name="onde-predio" id="onde-predio" class="myCheckbox"> Prédio de <cite>Rede de Sussurros</cite>
                </label>

                <label for="onde-estrada" class="myLabel">
                    <input type="checkbox" name="onde-estrada" id="onde-estrada" class="myCheckbox"> Estrada de <cite>As Outras Pessoas</cite>
                </label>

                <label for="onde-mundo" class="myLabel">
                    <input type="checkbox" name="onde-mundo" id="onde-mundo" class="myCheckbox"> Mundo Apocalíptico de <cite>Caixa de Pássaros</cite>
                </label>

                <label for="onde-casa" class="myLabel">
                    <input type="checkbox" name="onde-casa" id="onde-casa" class="myCheckbox"> Casa de <cite>Garota Exemplar</cite>
                </label>

                <label for="onde-Hotel" class="myLabel">
                    <input type="checkbox" name="onde-Hotel" id="onde-Hotel" class="myCheckbox"> Hotel de <cite>O Enigma do Quarto 622</cite>
                </label>

                <label for="onde-universo" class="myLabel">
                    <input type="checkbox" name="onde-universo" id="onde-universo" class="myCheckbox"> Universo Alternativo de <cite>Recursão</cite>
                </label>

                <label for="onde-igreja" class="myLabel">
                    <input type="checkbox" name="onde-igreja" id="onde-igreja" class="myCheckbox"> Igreja de <cite>O Silêncio da Cidade Branca</cite>
                </label>

                <label for="onde-pizzaria" class="myLabel">
                    <input type="checkbox" name="onde-pizzaria" id="onde-pizzaria" class="myCheckbox"> Pizzaria da <cite>trilogia Five Nights at Freddy's</cite>
                </label>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
